<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>POC Devolutivas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="loading">Carregando dados...</div>
    <header>
        <h1>POC Devolutivas PdM</h1>
    </header>

    <main>
        <aside>
            <section id="pesquisaSection">
                <form id="pesquisaForm">
                    <input type="text" id="pesquisaInput" placeholder="Pesquise por um termo..." />
                </form>
            </section>
            <section id="limparFiltrosSection">
                <a href="#" id="limparFiltros">Limpar Filtros</a>
            </section>
            <section id="filtros">
                <label for="subprefeiturasFiltro">Filtrar por Subprefeitura:</label>
                <select id="selectSubprefeituras" class="js-example-basic-multiple" name="subprefeituras[]" multiple="multiple" style="width: 100%; height: 20px;"></select>
                <label for="subprefeiturasFiltro">Filtrar por Secretaria:</label>
                <select id="selectSecretarias" class="js-example-basic-multiple" name="secretarias[]" multiple="multiple" style="width: 100%; height: 20px;"></select>
            </section>
        </aside>

        <section id="conteudo">
            <div id="compartilhar">
                <button id="btn-compartilhar">Compartilhar</button>
            </div>
            <div id="resultado"></div>
        </section>
    </main>
    
    <!-- External Libs -->
    <script src="js/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- App Scripts -->
    <script src="js/compartilhar.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/store.js"></script>
    <script src="js/devolutivas.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/pesquisa_texto.js"></script>
    <script src="js/subprefeituras.js"></script>
    <script src="js/secretarias.js"></script>
    <script src="js/render.js"></script>
    <script src="js/csv.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
